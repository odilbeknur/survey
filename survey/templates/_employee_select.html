<label for="employee-select-field" class="form-label text-white fw-medium mb-2">
  <i class="fas fa-user-tie me-2"></i>Сотрудник
</label>
<select class="form-select form-select-lg" id="employee-select" name="employee_uuid">
  <option value="">-- Выберите сотрудника --</option>
  {% for emp in employees %}
    <option value="{{ emp.employee_uuid }}">
      {{ emp.last_name }} {{ emp.first_name }} {{ emp.father_name|default:'' }}
    </option>
  {% endfor %}
</select>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Автоматическая отправка формы при выборе сотрудника (опционально)
  document.getElementById('employee-select')?.addEventListener('change', function() {
    if(this.value) {
      this.form.submit();
    }
  });
});
</script>
